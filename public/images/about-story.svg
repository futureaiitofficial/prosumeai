<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1E293B" rx="8"/>
  
  <!-- Abstract Company Timeline -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#4F46E5" stroke-width="6" stroke-dasharray="15,15"/>
  
  <!-- Point 1: Initial Idea -->
  <circle cx="150" cy="250" r="20" fill="#4F46E5"/>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Idea</text>
  
  <!-- Point 2: Development -->
  <circle cx="300" cy="250" r="20" fill="#8B5CF6"/>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Development</text>
  
  <!-- Point 3: Launch -->
  <circle cx="450" cy="250" r="20" fill="#10B981"/>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Launch</text>
  
  <!-- Point 4: Growth -->
  <circle cx="600" cy="250" r="20" fill="#F59E0B"/>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Growth</text>
  
  <!-- Document Icons -->
  <rect x="120" y="150" width="60" height="80" rx="4" fill="white" opacity="0.6"/>
  <rect x="130" y="160" width="40" height="5" rx="1" fill="#4F46E5"/>
  <rect x="130" y="170" width="40" height="5" rx="1" fill="#4F46E5"/>
  
  <!-- Computer Icons -->
  <rect x="270" y="150" width="60" height="50" rx="4" fill="white" opacity="0.6"/>
  <rect x="270" y="200" width="60" height="10" rx="2" fill="white" opacity="0.6"/>
  
  <!-- People Icons -->
  <circle cx="450" cy="170" r="15" fill="white" opacity="0.6"/>
  <path d="M450 190 Q 430 190 425 210 L 475 210 Q 470 190 450 190" fill="white" opacity="0.6"/>
  
  <!-- Growth Chart -->
  <polyline points="580,190 590,170 600,160 610,150 620,140" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="580" cy="190" r="3" fill="white"/>
  <circle cx="590" cy="170" r="3" fill="white"/>
  <circle cx="600" cy="160" r="3" fill="white"/>
  <circle cx="610" cy="150" r="3" fill="white"/>
  <circle cx="620" cy="140" r="3" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Our Journey
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
    From Frustration to Innovation
  </text>
</svg> 